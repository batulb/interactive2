<!DOCTYPE html>
<html>

<head>
	<title>Timid Boldness</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />

	<!-- jquery -->
 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="assets/js/script.js"></script>
</head>

<body>
<!-- <div class="intro">Hi</div>
<div class="typeface"> -->
    <div class="grid">
			<div class="A letter">
				<div id="stemLeftA" class="leftStem"></div>
			  <div id="stemRightA" class="rightStem"></div>
				<div id="serifA" class="rightStem" ></div>
			</div>
			<div class="B letter">
				<div id="stemLeftB" class="rightStem"></div>
			  <div id="stemB1" class="rightStem"></div>
				<div id="stemB2" class="rightStem"></div>
				<div id="stemB3" class="rightStem"></div>
				<div id="TummyB1"class="rightStem"></div>
				<div id="TummyB2"class="rightStem"></div>
				<div id="smallCircleB1"></div>
				<div id="smallCircleB2"></div>
			</div>
			<div class="C letter">
				<div id="leftcurveC" class="rightStem"></div>
				<div id="rightcurve1C" class="rightStem"></div>
				<div id="semicircleC"></div>
				<div id="smallCircleC"></div>
				<div id="triangleC"></div>
			</div>
			<div class="D letter">
					<div id="semicircleD" class="rightStem"></div>
					<div id="stemLeftD" class="rightStem"></div>
					<div id="stemD1" class="rightStem"></div>
					<div id="stemD2" class="rightStem"></div>
					<div id="smallCircleD"></div>
			</div>
			<div class="E letter">
				<div id="stemLeftE" class="leftStem" ></div>
			  <div id="stemleftE1" class="leftStem"></div>
				<div id="stemleftE2" class="leftStem"></div>
				<div id="stemleftE3" class="leftStem"></div>
				<div id="stemrightE1" class="rightStem"></div>
				<div id="stemrightE2" class="rightStem"></div>
				<div id="stemrightE3" class="rightStem"></div>
			</div>
			<div class="F letter">
				<div id="stemLeftF" class="leftStem"></div>
			  <div id="stemleftF1" class="leftStem"></div>
				<div id="stemleftF2"class="leftStem"></div>
				<div id="serifF" class="leftStem"></div>
				<div id="stemrightF1" class="rightStem"></div>
				<div id="stemrightF2" class="rightStem"></div>
			</div>
			<div class="G letter">
				<div id="leftcurveG" class="leftStem"></div>
		 		<div id="rightcurve1G" class="rightStem"></div>
				<div id="semicircleG"></div>
				<div id="smallCircleG"></div>
				<div id="triangleG"></div>
				<div id="Stem1G" class="rightStem"></div>
				<div id="Stem2G" class="rightStem"></div>
			</div>
			<div class="H letter">
				<div id="stemLeftH1" class="leftStem"></div>
				<div id="stemleftH2" class="leftStem"></div>
				<div id="serifH1" class="leftStem"></div>
				<div id="serifH2" class="leftStem"></div>
				<div id="StemRightH1" class="rightStem"></div>
				<div id="StemRightH2" class="rightStem"></div>
			</div>
			<div class="I/J letter">
				<div id="stemLeftI1" class="leftStem"></div>
				<div id="stemLeftI2" class="leftStem"></div>
				<div id="stemLeftI3"class="leftStem"></div>
				<div id="stemRightI1" class="rightStem"></div>

			<!-- <div class="J letter"> -->
				<div id="semicircleJ" class="rightStem"></div>
				<div id="quartercircleJ1"></div>
				<div id="quartercircleJ2"></div>
				<div id="stemLeftJ" class="leftStem"></div>
				<div id="serifJ" class="leftStem"></div>
			</div>
			<!-- </div> -->
			<div class="K letter">
				<div id="stemLeftK" class="leftStem"></div>
				<div id="serifK1" class="leftStem"></div>
				<div id="serifK2" class="leftStem"></div>
				<div id="stemRightK1" class="rightStem"></div>
				<div id="stemRightK2" class="rightStem"></div>
				<div id="triangleK"></div>
			</div>
			<div class="L letter">
				<div id="stemLeftL" class="leftStem"></div>
				<div id="stemleftL1" class="leftStem"></div>
				<div id="serifL" class="leftStem"></div>
				<div id="stemrightL" class="rightStem"></div>
			</div>
			<div class="M letter">
				<div id="stemleftM1" class="leftStem"></div>
				<div id="stemleftM2" class="leftStem"></div>
				<div id="stemleftM3" class="leftStem"></div>
				<div id="stemRightM1" class="rightStem"></div>
				<div id="stemRightM2" class="rightStem"></div>
				<div id="counterM"></div>
				<div id="serifM" class="leftStem"></div>
			</div>
			<div class="N letter">
				<div id="stemleftN1" class="leftStem"></div>
				<div id="stemleftN2" class="leftStem"></div>
				<div id="stemleftN3" class="leftStem"></div>
				<div id="stemRightN1" class="rightStem"></div>
				<div id="stemRightN2" class="rightStem"></div>
				<div id="serifN" class="leftStem"></div>
			</div>
			<div class="O letter">
				<div id="CircleO" class="leftStem"></div>
				<div id="counterO"></div>
				<div id="SemicircleO"></div>
			</div>
			<div class="P letter">
				<div id="stemLeftP" class="leftStem"></div>
			  <div id="stemP1" class="leftStem"></div>
				<div id="stemP2" class="leftStem"></div>
				<div id="TummyP" class="rightStem"></div>
				<div id="smallCircleP"></div>
			</div>
			<div class="Q letter">
				<div id="CircleQ" class="leftStem"></div>
				<div id="counterQ"></div>
				<div id="SemicircleQ"></div>
				<div id="stemrightQ" class="rightStem"></div>
			</div>
			<div class="R letter">
				<div id="stemLeftR" class="leftStem"></div>
			  <div id="stemR1" class="leftStem"></div>
				<div id="stemR2" class="leftStem"></div>
				<div id="TummyR" class="rightStem"></div>
				<div id="smallCircleR"></div>
				<div id="stemrightR" class="rightStem"></div>
			</div>
			<div class="S letter">
				<div id="stemrightS1" class="rightStem"></div>
				<div id="stemleftS1" class="leftStem"></div>
				<div id="stemleftS2" class="leftStem"></div>
				<div id="stemleftS3" class="leftStem"></div>
				<div id="stemrightS2"class="rightStem"></div>
				<div id="stemrightS3"class="rightStem"></div>
				<div id="stemleftS4" class="leftStem"></div>
				<div id="serifS" class="leftStem"></div>
			</div>
			<div class="T letter">
				 <div id="stemleftT" class="leftStem"></div>
				 <div id="stemrightT1" class="rightStem"></div>
				 <div id="stemrightT2" class="rightStem"></div>
				 <div id="serifT"class="leftStem"></div>
			</div>
			<div class="U letter">
				<div id="quarterU1" ></div>
				<div id="quarterU2"></div>
				<div id="halfcircleU" class="leftStem"></div>
				<div id="serifU" class="leftStem"></div>
			</div>
			<div class="V letter">
				<div id="stemLeftA" class="rightStem"></div>
			  <div id="stemRightA" class="rightStem"></div>
				<div id="serifA" class="leftStem" ></div>
			</div>
			<div class="W letter">
				<div id="stemleftW1" class="leftStem"></div>
				<div id="stemleftW2" class="leftStem"></div>
				<div id="stemleftW3" class="leftStem"></div>
				<div id="stemRightW1" class="rightStem"></div>
				<div id="stemRightW2" class="rightStem"></div>
				<div id="counterW"></div>
				<div id="serifW" class="leftStem"></div>
			</div>
			<div class="X letter">
				<div id="stemrightX1" class="rightStem"></div>
				<div id="stemrightX2" class="rightStem"></div>
				<div id="stemleftX1" class="leftStem"></div>
				<div id="stemleftX2" class="leftStem"></div>
				<div id="serifX1" class="leftStem"></div>
				<div id="serifX2" class="leftStem"></div>'
			</div>
			<div class="Y letter">
				<div id="stemrightY1" class="rightStem"></div>
				<div id="stemrightY2" class="rightStem"></div>
				<div id="stemleftY2" class="leftStem"></div>
				<div id="serifY" class="leftStem"></div>
			</div>
			<div class="Z letter">
				<div id="stemrightZ1" class="rightStem"></div>
				<div id="stemleftZ1" class="leftStem"></div>
				<div id="stemleftZ2" class="leftStem"></div>
				<div id="stemleftZ3" class="leftStem"></div>
				<div id="stemrightZ2" class="rightStem"></div>
				<div id="stemrightZ3" class="rightStem"></div>
				<div id="stemleftZ4" class="leftStem"></div>
				<div id="serifZ" class="leftStem"></div>
			</div>
    </div>

<div class="grid2">
			<div class="1 number">
				<div id="stemright1" class="rightStem"></div>
				<div id="stemleft1" class="leftStem"></div>
			</div>
			<div class="2 letter">
				<div id="Tummy2" class="rightStem"></div>
				<div id="smallCircle2"></div>
				<div id="quartercircle2"></div>
				<div id="quartercircle22"></div>
				<div id="quartercircle23"></div>
				<div id="stemright2" class="rightStem"></div>
				<div id="stemrighttwo3" class="rightStem"></div>
				<div id="stemleft2" class="leftStem"></div>
				<div id="stemleft22" class="leftStem"></div>
				<div id="stemleft23" class="leftStem"></div>
				<div id="counter2"></div>
			</div>
			<div class="3 letter">
				<div id="circle31" class="rightStem"></div>
				<div id="circle32" class="rightStem"></div>
				<div id="smallcircle31"></div>
				<div id="smallcircle32"></div>
				<div id="halfcircle31"></div>
				<div id="halfcircle32"></div>
				<div id="counter3"></div>
			</div>
			<div class="4 letter">
				<div id="stemright4" class="rightStem"></div>
				<div id="stemleft4" class="leftStem"></div>
				<div id="stemleft42" class="leftStem"></div>
				<div id="stemleft43" class="leftStem"></div>
			</div>
			<div class="5 letter">
				<div id="stemleft51" class="leftStem"></div>
				<div id="stemleft52" class="leftStem"></div>
				<div id="stemleft53" class="leftStem"></div>
				<div id="stemleft54" class="leftStem"></div>
				<div id="Tummy5" class="rightStem"></div>
				<div id="smallCircle5"></div>
				<div id="quartercircle5"></div>
				<div id="quartercircle52"></div>
			</div>
			<div class="number6 letter">
				<div id="circle6" class="rightStem" ></div>
				<div id="smallcircle6"></div>
				<div id="halfcircle6"></div>
				<div id="triangle6" class="rightStem"></div>
				<div id="countertriangle6"></div>
				<div id="stemleft6" class="leftStem"></div>
			</div>
			<div class="7 letter">
				<div id="stemleft71" class="leftStem"></div>
				<div id="stemleft72" class="leftStem"></div>
				<div id="stemright71" class="rightStem"></div>
				<div id="stemright72" class="rightStem"></div>
				<div id="counter7"></div>
			</div>
			<div class="8 letter">
				<div id="circle81" class="leftStem"></div>
				<div id="circle82" class="leftStem"></div>
				<div id="smallcircle81"></div>
				<div id="smallcircle82"></div>
				<div id="halfcircle81"></div>
				<div id="halfcircle82"></div>
			</div>
			<div class="9 letter">
				<div id="circle9" class="rightStem"></div>
				<div id="smallcircle9"></div>
				<div id="halfcircle9"></div>
				<div id="triangle9" class="rightStem"></div>
				<div id="stemleft9" class="leftStem"></div>
			</div>
			<div class="0 letter">
				<div id="Circle0" class="rightStem"></div>
				<div id="counter0"></div>
				<div id="Semicircle0"></div>
			</div>
</div>

<div class="grid3">
			<div class="stop mark">
				<div id="Circlestop" class="rightStem"></div>
				<div id="Semicirclestop"></div>
			</div>
			<div class="? mark">
				<div id="Tummyq" class="rightStem"></div>
				<div id="smallCircleq"></div>
				<div id="quartercircleq"></div>
				<div id="quartercircleq2"></div>
				<div id="stemrightq"class="rightStem"></div>
				<div id="Circleq"class="rightStem"></div>
				<div id="Semicircleq"></div>
			</div>
			<div class="ex mark">
				<div id="Circlesex" class="rightStem"></div>
				<div id="Semicircleex"></div>
				<div id="stemleftex" class="leftStem"></div>
				<div id="stemrightex" class="rightStem"></div>
			</div>
			<div class="coma mark">
				<div id="stemcoma" class="rightStem"></div>
				<div id="trianglecoma" ></div>
			</div>
			<div class="quote mark">
				<div id="stemquote1" class="rightStem"></div>
				<div id="stemquote2" class="leftStem"></div>
			</div>
</div>
<!-- </div> -->
</body>

</html>
